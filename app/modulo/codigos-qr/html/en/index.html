
<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">QR Code Generator</h1>

	<div class="descripcion">Generates QR codes with the input data.</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

    <div class="panel">
	   	<div class="flex-h">
			<div class="mr-1-0"><b>Input:</b></div>
    		<button modulo-elemento="btn-entrada-pegar" class="btn">Paste</button>
	   	</div>
        <textarea modulo-elemento="entrada" class="control textarea-estandar"></textarea>
    </div>

    <div class="panel">
	    <div modulo-elemento="salida-qr" class=""></div>
    </div>

</div>

<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">QR Code Scanner</h1>

	<div class="descripcion">QR Code Scanner from camera or image file.</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

    <div class="panel">
    	<div class="">
    		<div class="mr-1-0"><b>Scan from camera</b></div>
		    <div class="flex-h">
				<select modulo-elemento="qr-listado-camaras" class="control"></select>
				<button modulo-elemento="qr-iniciar-camara" class="btn">Start</button>
				<button modulo-elemento="qr-parar-camara" class="btn">Stop</button>
		    </div>
			<div class="mr-1-0">
				<video modulo-elemento="qr-video" class="control"></video>
			</div>
		</div>

	   	<div class="flex-v">
			<div class="mr-1-0"><b>Scan from image</b></div>
			<input type="file" accept="image/*" modulo-elemento="qr-archivo" class="control" />
			<img modulo-elemento="qr-imagen-vista" class="imagen imagen-h" />
	   	</div>
	   	<div class="">
			<div class="flex-h">
				<div class="mr-1-0"><b>QR Data</b></div>
    			<button modulo-elemento="btn-lectura-copiar" class="btn">Copy</button>
		   	</div>
	    	<textarea modulo-elemento="qr-lectura" class="control textarea-largo-v"></textarea>
	   	</div>
    </div>

</div>


<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">QR Code Generator</h1>

	<div class="descripcion">Generates QR codes with the input data.</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

	<div class="panel">
		<ui-area-texto style="height: 500px; width: 100%;" modulo-elemento="entrada"
		btn_maximizar="true"
		btn_copiar="true"
		btn_pegar="true"
		btn_limpiar="true"
		btn_descargar="true"
		archivo_descargar="archivo"
		usar_cambiar_tamanio_texto="true"
		usar_caja_busqueda="false"

		area_titulo="Input"
		area_descripcion=""
		usar_mensajes="true"
		mostrar_estadisticas="true"
		></ui-area-texto>
    </div>

    <div class="panel">
	    <div modulo-elemento="salida-qr" class=""></div>
    </div>

</div>

<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">QR Code Scanner</h1>

	<div class="descripcion">QR Code Scanner from camera or image file.</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

    <div class="panel">
    	<div class="">
    		<div class="mr-1-0"><b>Scan from camera</b></div>
		    <div class="flex-h">
				<select modulo-elemento="qr-listado-camaras" class="control"></select>
				<button modulo-elemento="qr-iniciar-camara" class="btn">Start</button>
				<button modulo-elemento="qr-parar-camara" class="btn">Stop</button>
		    </div>
			<div class="mr-1-0">
				<video modulo-elemento="qr-video" class="control"></video>
			</div>
		</div>

	   	<div class="flex-v">
			<ui-cargador-de-archivos modulo-elemento="qr-archivo"
				etiqueta="Scan from image"
				usar_mensajes="true"
				mostrar_vista_previa="true"
				tipos_archivos="image/*"
				maximo_archivos="1"
				peso_maximo_archivos_mb="50"
			</ui-cargador-de-archivos>
	   	</div>
		<ui-visor-doc style="height: 500px; width: 100%;" modulo-elemento="qr-lectura"
			btn_maximizar="false"
			btn_copiar="true"
			btn_pegar="false"
			btn_limpiar="true"
			btn_descargar="true"
			archivo_descargar="archivo"
			usar_cambiar_tamanio_texto="false"

			doc_titulo="QR Data"
			doc_descripcion=""
			usar_mensajes="false"
			mostrar_estadisticas="false"
		></ui-visor-doc>

    </div>

</div>


<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">Camara</h1>

	<div class="descripcion">Acceso simple a las camaras. Permite tomar capturas de la camara y hacer grabaciones de vídeo y audio.</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

    <div class="panel">
     	<div class="flex-h mr-1-0">
      		<button modulo-elemento="btn-iniciar-camara" class="btn">Iniciar Camara</button>
      		<button modulo-elemento="btn-detener-camara" class="btn">Detener Camara</button>
     	</div>
       	<div class="flex-v mr-1-0">
        	<div class="flex-h flex-h-cent-v">
	        	<label>Camaras:</label>
	        	<select modulo-elemento="listado-camaras" class="control"></select>
        	</div>
        	<div class="flex-h flex-h-cent-v">
	         	<label>Audio:</label>
	        	<select modulo-elemento="listado-microfonos" class="control"></select>
        	</div>
     	</div>
    </div>

    <div class="panel">
    	<div class="flex-v">
        	<video class="control" autoplay muted controls modulo-elemento="video-camara" />
    	</div>
    </div>

    <div class="panel">
    	<div class="flex-h">
     		<div class="flex-v">
       			<div class="flex-h mr-0-1">
       				<h2>Captura Imagen</h2>
         			<button modulo-elemento="btn-captura-camara" class="btn">Capturar Imagen</button>
       			</div>
		      	<canvas class="control" modulo-elemento="imagen-camara"></canvas>
		       	<a href="" modulo-elemento="btn-descargar-imagen-camara" class="btn" >Descargar</a>
       		</div>
       		<div class="flex-v">
      			<div class="flex-h mr-0-1">
      				<h2>Grabación Vídeo</h2>
        			<button modulo-elemento="btn-grabar-video-iniciar" class="btn">Iniciar Grabación</button>
        			<button modulo-elemento="btn-grabar-video-detener" class="btn">Detener Grabación</button>
      			</div>
		      	<video class="control" modulo-elemento="grabacion-video" autoplay muted controls></video>
		       	<a href="" modulo-elemento="btn-descargar-grabacion-video" class="btn" >Descargar</a>
      		</div>
    	</div>
    </div>

</div>

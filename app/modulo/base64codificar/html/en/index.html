
<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">Base 64 Encode</h1>

	<div class="descripcion">
		Encodes a text string in Base64. It is also possible to encode a file.
	</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

	<div class="panel">
		<ui-area-texto style="height: 600px; width: 100%;" modulo-elemento="codificar-entrada"
			btn_maximizar="true"
			btn_copiar="true"
			btn_pegar="true"
			btn_limpiar="true"
			btn_descargar="true"
			archivo_descargar="archivo"
			usar_cambiar_tamanio_texto="false"
			usar_caja_busqueda="false"

			area_titulo="String Input"
			area_descripcion=""
			usar_mensajes="true"
			mostrar_estadisticas="false"
		></ui-area-texto>
        <button modulo-elemento="codificar-btn-procesar" class="btn">Encode</button>
    </div>

    <div class="panel">
   		<ui-visor-doc style="height: 600px; width: 100%;" modulo-elemento="codificar-salida"
				btn_maximizar="false"
				btn_copiar="true"
				btn_pegar="false"
				btn_limpiar="true"
				btn_descargar="true"
				archivo_descargar="archivo"
				usar_cambiar_tamanio_texto="false"

				doc_titulo="Encoded Output"
				doc_descripcion=""
				usar_mensajes="false"
				mostrar_estadisticas="false"
			></ui-visor-doc>

	  	<ui-cargador-de-archivos modulo-elemento="codificar-imp-archivo"
			etiqueta="Encode File"
			usar_mensajes="true"
			mostrar_vista_previa="true"
			tipos_archivos="*"
			maximo_archivos="1"
			peso_maximo_archivos_mb="50"
		</ui-cargador-de-archivos>

    </div>

</div>

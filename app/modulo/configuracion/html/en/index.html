<div class="config-contenedor">
	<h1 class="ui-titulo">Configuration</h1>

	<div class="flex-h2">

    	<div class="config-panel">
     		<h2>UI</h2>

       		<div class="config-item">
				<label for="idioma-ui">Language</label>
				<select id="idioma-ui" class="control">
				</select>
	     	</div>

	     	<div class="config-item">
		         <label for="escala-ui">UI Scale</label>
		         <input type="range" min="0.7" max="2.0" step="0.05" id="escala-ui" class="control" value="1.0" />
	     	</div>

	     	<div class="config-item">
				<label for="tema-ui">Theme</label>
				<select id="tema-ui" class="control">
				</select>
	     	</div>

	     	<div class="config-item">
				<label for="ui-distribucion">Bar position</label>
				<select id="ui-distribucion" class="control">
				</select>
	     	</div>

	     	<div class="config-item">
				<label for="ui-restaurar">Configuration:</label>
				<button id="ui-restaurar" class="btn">Restore default configuration</button>
	     	</div>

		</div>

	</div>
</div>
<link rel="stylesheet" href="app/modulo/configuracion/css/modulo.css">

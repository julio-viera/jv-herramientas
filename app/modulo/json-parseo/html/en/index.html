
<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">JSON Parser</h1>

	<div class="descripcion">
		Parse a JSON string and formats it to make it easier to read.
	</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

	<div class="panel">
		<div class="flex-h flex-h-cent-v">
			<div class="mr-1-0">
				<b>Indentation </b>
				(<span modulo-elemento="salida-indentacion-cantidad">1</span>) spaces:
			</div>
			<input type="range" min="1" max="10" value="1" modulo-elemento="salida-indentacion" class="control" />
			<div class="mr-1-0"><b>Indent with tabs:</b></div>
			<input type="checkbox" modulo-elemento="salida-indentacion-tabuladores" />
		</div>
    </div>


	<div class="panel">
		<div class="flex-h">
			<div class="mr-1-0"><b>JSON input:</b></div>
			<button modulo-elemento="btn-entrada-pegar" class="btn">Paste</button>
			<button modulo-elemento="btn-entrada-copiar" class="btn">Copy</button>
			<button modulo-elemento="btn-entrada-limpiar" class="btn">Clear</button>
		</div>
        <textarea modulo-elemento="entrada" class="control textarea-largo-v"></textarea>
    </div>

    <div class="panel">
		<div class="flex-h">
			<div class="mr-1-0"><b>JSON Output:</b></div>
			<button modulo-elemento="btn-salida-copiar" class="btn">Copy</button>
			<button modulo-elemento="btn-salida-limpiar" class="btn">Clear</button>
		</div>
        <textarea modulo-elemento="salida" class="control textarea-largo-v"></textarea>
    </div>


</div>

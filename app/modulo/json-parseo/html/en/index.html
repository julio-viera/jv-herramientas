
<div class="flex-v mr-1-cent w-max-60em">
	<h1 class="ui-titulo">JSON Parser</h1>

	<div class="descripcion">
		Parse a JSON string and formats it to make it easier to read.
	</div>
</div>

<div class="flex-v mr-1-cent w-max-60em">

    <div class="panel">
		<ui-area-texto style="height: 500px; width: 100%;" modulo-elemento="entrada"
			btn_maximizar="true"
			btn_copiar="true"
			btn_pegar="true"
			btn_limpiar="true"
			btn_descargar="true"
			archivo_descargar="archivo"
			usar_cambiar_tamanio_texto="true"
			usar_caja_busqueda="false"

			area_titulo="JSON input"
			area_descripcion=""
			usar_mensajes="true"
			mostrar_estadisticas="true"
		></ui-area-texto>
    </div>

   	<div class="panel">
		<div class="flex-h flex-h-cent-v">
			<div class="mr-1-0">
				<b>Indentation </b>
				(<span modulo-elemento="salida-indentacion-cantidad">1</span>) spaces:
			</div>
			<input type="range" min="1" max="10" value="1" modulo-elemento="salida-indentacion" class="control" />
			<div class="mr-1-0"><b>Indent with tabs:</b></div>
			<input type="checkbox" modulo-elemento="salida-indentacion-tabuladores" />
		</div>
    </div>

    <div class="panel">
  		<ui-visor-doc style="height: 500px; width: 100%;" modulo-elemento="salida"
			btn_maximizar="false"
			btn_copiar="true"
			btn_pegar="false"
			btn_limpiar="true"
			btn_descargar="true"
			archivo_descargar="archivo"
			usar_cambiar_tamanio_texto="false"

			doc_titulo="JSON Output"
			doc_descripcion=""
			usar_mensajes="false"
			mostrar_estadisticas="false"
		></ui-visor-doc>

    </div>

</div>
